<h2>Mis Clientes</h2>

<table class="tablaClientes">
  <tr>

    <td>ID</td>

    <td>Nombre</td>

    <td>NIF</td>

  </tr>

    <tr *ngFor="let cliente of clientes" 
    [class.selected]="cliente === selectedCliente"
    (click)="onSelect(cliente)">
      <td>{{cliente.id}}</td>
      <td>{{cliente.name}}</td>
      <td>{{cliente.nif}}</td>
    </tr>

</table>

<app-cliente-detalle [cliente]="selectedCliente"></app-cliente-detalle>
